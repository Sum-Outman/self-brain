<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple AI Chat Interface</title>
    <!-- Include Bootstrap for basic styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
        }
        .chat-container {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .chat-header {
            background-color: #343a40;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .chat-messages {
            height: 400px;
            overflow-y: auto;
            padding: 15px;
            background-color: white;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
            max-width: 80%;
        }
        .user-message {
            background-color: #e9ecef;
            margin-left: auto;
        }
        .ai-message {
            background-color: #f8f9fa;
            border-left: 4px solid #343a40;
        }
        .message-time {
            font-size: 0.8em;
            color: #6c757d;
            margin-top: 5px;
        }
        .chat-input {
            padding: 15px;
            background-color: #f8f9fa;
            border-top: 1px solid #ddd;
        }
        .input-group {
            display: flex;
        }
        .form-control {
            border-radius: 4px 0 0 4px;
            border-right: none;
        }
        .btn-primary {
            border-radius: 0 4px 4px 0;
            background-color: #343a40;
            border-color: #343a40;
        }
        .btn-primary:hover {
            background-color: #495057;
            border-color: #495057;
        }
        .typing-indicator {
            padding: 10px;
            color: #6c757d;
            font-style: italic;
        }
        .status-indicator {
            margin-top: 10px;
            text-align: center;
            font-size: 0.9em;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chat-container">
            <div class="chat-header">
                <h2>Simple AI Chat Interface</h2>
            </div>
            <div class="chat-messages" id="chatMessages">
                <!-- AI Welcome Message -->
                <div class="message ai-message">
                    <p>Hello! I'm your AI assistant. How can I help you today?</p>
                    <div class="message-time">AI • Just now</div>
                </div>
            </div>
            <div class="chat-input">
                <div class="input-group">
                    <textarea id="messageInput" class="form-control" rows="2" placeholder="Type your message here..."></textarea>
                    <button id="sendButton" class="btn btn-primary">Send</button>
                </div>
                <div id="statusIndicator" class="status-indicator">
                    Ready to chat
                </div>
            </div>
        </div>
    </div>

    <script>
        // DOM elements
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const chatMessages = document.getElementById('chatMessages');
        const statusIndicator = document.getElementById('statusIndicator');

        // Add event listeners
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Function to send message
        function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // Add user message to chat
            addMessage(message, 'user');
            messageInput.value = '';
            statusIndicator.textContent = 'AI is thinking...';

            // Show typing indicator
            const typingElement = document.createElement('div');
            typingElement.className = 'typing-indicator';
            typingElement.id = 'typingIndicator';
            typingElement.textContent = 'AI is typing...';
            chatMessages.appendChild(typingElement);
            scrollToBottom();

            // Send message to API
            fetch('/api/chat/send', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    message: message,
                    model_id: 'a_manager'
                })
            })
            .then(response => response.json())
            .then(data => {
                // Remove typing indicator
                document.getElementById('typingIndicator').remove();
                
                if (data.status === 'success') {
                    addMessage(data.response, 'ai');
                    statusIndicator.textContent = 'Ready to chat';
                } else {
                    addMessage('Error: ' + data.message, 'error');
                    statusIndicator.textContent = 'Ready to chat';
                }
            })
            .catch(error => {
                // Remove typing indicator
                if (document.getElementById('typingIndicator')) {
                    document.getElementById('typingIndicator').remove();
                }
                
                addMessage('Connection error. Please try again.', 'error');
                statusIndicator.textContent = 'Ready to chat';
            });
        }

        // Function to add message to chat
        function addMessage(content, type) {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${type === 'user' ? 'user-message' : type === 'error' ? 'error-message' : 'ai-message'}`;
            
            const messageContent = document.createElement('p');
            messageContent.textContent = content;
            
            const messageTime = document.createElement('div');
            messageTime.className = 'message-time';
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            messageTime.textContent = `${type === 'user' ? 'You' : 'AI'} • ${hours}:${minutes}`;
            
            messageElement.appendChild(messageContent);
            messageElement.appendChild(messageTime);
            chatMessages.appendChild(messageElement);
            
            scrollToBottom();
        }

        // Function to scroll to bottom of chat
        function scrollToBottom() {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Initialize
        window.addEventListener('DOMContentLoaded', function() {
            scrollToBottom();
        });
    </script>
</body>
</html>
